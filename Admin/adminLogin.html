<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="adminstyle.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="left">
                <div class="content">
                    <img src="logo.gif" alt="Alpha Solar Logo" class="logo">
                    <h1>WELCOME</h1>
                    <p>Welcome to the best solar solutions platform</p>
                    <form action="manageproduct.php">
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                    <p>New to the Platform? <a href="REGISTER.html">Sign Up</a></p>
                </div>
            </div>
            <div class="right">
                <img src="loginbg.png" alt="Solar Panels" class="image">
            </div>
        </div>
    </div>
</body>
</html>
